
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0c0c14" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>Vortex AI</title>
    
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#0c0c14', 
              surface: '#161624',    
              surfaceHighlight: '#1f1f33', 
              border: 'rgba(255,255,255,0.08)',
              primary: '#ffffff',
              secondary: '#94a3b8',  
              accent: '#8b5cf6',     
              glass: 'rgba(255, 255, 255, 0.03)',
            },
            animation: {
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'vortex-spin': 'vortexSpin 20s linear infinite',
              'spin-reverse': 'spinReverse 3s linear infinite',
              'spin-reverse-slow': 'spinReverse 6s linear infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              vortexSpin: {
                '0%': { transform: 'rotate(360deg) scale(1)' },
                '50%': { transform: 'rotate(180deg) scale(1.1)' },
                '100%': { transform: 'rotate(0deg) scale(1)' },
              },
              spinReverse: {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "recharts": "https://esm.sh/recharts@^3.7.0"
      }
    }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      
      .glass-panel {
        background: rgba(22, 22, 36, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .vortex-gradient {
        background: radial-gradient(circle at center, #8b5cf6 0%, transparent 70%);
      }

      /* Mobile touch optimization */
      button, a {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      @media print {
        @page { size: landscape; margin: 1cm; }
        body { background: white !important; color: black !important; }
        .no-print, button, nav, .fixed, .absolute { display: none !important; }
      }
    </style>
  </head>
  <body class="bg-background text-primary antialiased selection:bg-accent selection:text-white overflow-hidden">
    <!-- Ambient Vortex Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute -top-[20%] -left-[10%] w-[60%] h-[60%] bg-accent/10 rounded-full blur-[120px] animate-vortex-spin opacity-40"></div>
        <div class="absolute -bottom-[20%] -right-[10%] w-[60%] h-[60%] bg-blue-500/10 rounded-full blur-[120px] animate-vortex-spin opacity-40" style="animation-direction: reverse; animation-duration: 25s;"></div>
    </div>
    <div id="root" class="relative z-10"></div>
  </body>
</html>
